<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a09d65e60a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="text/javascript" src="WYSIWIG_Editor.js"></script>
    <link rel="stylesheet" href="WYSIWIG_Editor.css">
</head>
<body>
    <main class="main">
        <div class="margin"></div>
        <div id="heading"><h1>Rich Text Editor</h1></div>
        <div class="margin"></div>
        <div class="margin"></div>
        <div id="comandButtons">
            <button class="bold fa-solid fa-bold"></button>
            <button class="italic fa-solid fa-italic"></button>
            <button class="underline fa-solid fa-underline"></button>
            <i class="strikeThrough fa-solid fa-strikethrough"></i>
            <button class="createLink fa-solid fa-link"></button>
            <button class="insertOrderedList fa-solid fa-list-ol"></button>
            <button class="insertUnorderedList fa-solid fa-list"></button>
            <button class="justifyCenter fa-solid fa-align-center"></button>
            <button class="justifyFull fa-solid fa-align-justify"></button>
            <button class="justifyLeft fa-solid fa-align-left"></button>
            <button class="justifyRight fa-solid fa-align-right"></button>
        </div>
        <div class="margin"></div>
        <div class="margin"></div>
        <div id="textField" contenteditable="true">

        </div>
        <div class="margin"></div>
        </div>
    </main>
</body>
</html>
