<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      let form = document.getElementById('form');
      let email = document.getElementById('email');
      let name = document.getElementById('name');
      let submit = document.getElementById('submit');


      form.addEventListener('submit', (event) => {
        event.preventDefault();
        let request = new XMLHttpRequest();
        request.open('POST', 'http://localhost:3001/api/staff_members');

        let formData = new FormData(form);

        request.addEventListener('load', () => {
          if (request.status === 201) {
            let id = request.response.id;
            alert(`Succesfully created staff with id: ${id}`);
          }
        });
        //end here
        request.send(formData);
      })






    });
  </script>
  <title>Add a new member form</title>
</head>

<body>
  <h1>Add a new staff member:</h1>
  <form id="form">
    <label>E-mail:</label>
    <input type="email" id="email" style="margin: 5px;"></br>
    <label>Name:</label>
    <input type="text" id="name" style="margin: 5px;"></br>
    <input type="submit" id="submit" value="Add member" style="margin: 5px;">
  </form>
</body>

</html>
