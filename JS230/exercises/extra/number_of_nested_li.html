  <script>
    function walk(node, callback) {
        callback(node);

        for (let index = 0; index < node.childNodes.length; index += 1) {
            walk(node.childNodes[index], callback);
        }
    }

    walk(document.body, (node) => {
        if (node.tagName === 'LI') {
            let liChildren = [...node.childNodes];
            let text = liChildren.find(el => el.nodeType === 3 && el.nodeValue.length > 0).nodeValue;

            console.log(text, countDescendant(node)); 
        }
    });

    function countDescendant(node) {
        let descendant = 0; 
        walk(node, (node) => {
            if (node.tagName === 'LI') {
                descendant++;
            }
        });
        return descendant-1;  
    }

  </script>
